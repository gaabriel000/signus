<!doctype HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signus</title>
    <style>
        .container {
            max-width: 880px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px 30px 15px 30px;
        }

        .title {
            text-align: center;
        }

        .form {
            margin-left: 330px;
            margin-right: 330px;
        }

        .form-item {
            margin-top: 10px;
        }

        input,
        label {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="item title">Signus</h1>
        <h2 class="item title">Descubra seu signo!</h2>
        <div class="item form">
            <form method="GET" action="signos-sucesso.html">
                <div id="date" class="form-item">
                    <label for="date-input">Data de Nascimento</label>
                    <input id="date-input" name="date-input" type="Date" required="true">
                </div>
                <div class="form-item">
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
